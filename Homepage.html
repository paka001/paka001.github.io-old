<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<!-- Main CSS -->
		<link rel="stylesheet" href="css/">
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="door.css">
		
		<!-- jQuery -->
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/tether.js"></script>
		
		<!-- Font -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
		<!-- Icons-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		
	<title>PAKAWAN M.</title>
</head>

<body>
	<!-- Header -->
   			<div class="w3-display-middle w3-jumbo">
    			<img src="img/pk wh.png" alt="LOGO">
  			</div>
	
	<!-- Door -->
		<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  			<div class="w3-display-middle">
   			 <h1 class="w3-jumbo w3-animate-left">PK1-PAKAWAN</h1>
   			 <hr class="w3-border-grey" style="margin:auto;width:40%">
   			 <p class="w3-large w3-left">Student of 3D-based communication design, KMITL, BKK, Thailand</p>
  			</div>
  		</div>
  		
  	<div id="myCarousel" class="carousel slide" data-ride="carousel">
 			<!-- Indicators -->
  			<ol class="carousel-indicators">
   				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
   				<li data-target="#myCarousel" data-slide-to="1"></li>
    			<li data-target="#myCarousel" data-slide-to="2"></li>
  			</ol>

 			<!-- Wrapper for slides -->
  		<div class="carousel-inner" role="listbox">
   			<div class="item active">
     			 <img src="/img/Bib Bg.jpg" alt="0">
   			 </div>

  			 <div class="item">
      			<img src="/img/Bib Bg.jpg" alt="1">
    		</div>

    		<div class="item">
      			<img src="/img/Bib Bg.jpg" alt="2"> 
    		</div>
  		</div>

  		<!-- Left and right controls -->
  			<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
   				<span class="glyphicon glyphicon-chevron-left" 	aria-hidden="true"></span>
    			<span class="sr-only">Previous</span>
  			</a>
  			<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    			<span class="sr-only">Next</span>
  			</a>
		</div>

</body>
</html>
